name: cos-proxy

description: |
  This Juju machine charm that provides a single integration point in the machine world with Kubernetes-based Canonical Observability Stack

summary: |
  Single integration point in the machine world with Kubernetes-based COS

tags:
  - observability
  - lma
  - cos
  - monitoring
  - logging
  - alerting
  - grafana
  - nrpe

series:
  - focal
resources:
  nrpe-exporter:
    type: file
    filename: nrpe_exporter
    description: NRPE prometheus exporter
provides:
  downstream-prometheus-scrape:
    interface: prometheus_scrape
  downstream-grafana-dashboard:
    interface: grafana_dashboard
requires:
  prometheus-target:
    interface: http
  prometheus-rules:
    interface: prometheus-rules
  dashboards:
    interface: grafana-dashboard
  general-info:
    interface: general-info
  monitors:
    interface: monitors
