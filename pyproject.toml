# Testing tools configuration
[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true

# Formatting tools configuration
[tool.black]
line-length = 99
target-version = ["py38"]

# Linting tools configuration
[tool.ruff]
line-length = 99
extend-exclude = ["__pycache__", "*.egg_info"]
select = ["E", "W", "F", "C", "N", "R", "D", "I001"]
# Ignore E501 because using black creates errors with this
# Ignore D107 Missing docstring in __init__
# Ignore W605 as it doesn't recognize raw strings
ignore = ["E501", "D107", "W605", "RET504"]

[tool.ruff.per-file-ignores]
# D100, D101, D102, D103: Ignore missing docstrings in tests
"tests/*" = ["D100","D101","D102","D103"]
"lib/charms/nrpe_exporter/*" = ["C901"]

[tool.ruff.pydocstyle]
convention = "google"

# Static analysis tools configuration
[tool.mypy]
pretty = true
python_version = 3.8
mypy_path = "$MYPY_CONFIG_FILE_DIR/src:$MYPY_CONFIG_FILE_DIR/lib"
follow_imports = "normal"
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
show_traceback = true
show_error_codes = true
namespace_packages = true
explicit_package_bases = true
check_untyped_defs = true
allow_redefinition = true

# Ignore libraries that do not have type hint nor stubs
[[tool.mypy.overrides]]
module = ["ops.*", "pytest_operator.*", "requests.packages.urllib3.*"]
ignore_missing_imports = true
follow_imports = "skip"

[[tool.mypy.overrides]]
module = ["charms.prometheus_k8s.*"]
follow_imports = "silent"

[[tool.mypy.overrides]]
module = ["charms.grafana_k8s.*", "charms.operator_libs_linux.*"]
follow_imports = "silent"
warn_unused_ignores = false

[tool.pytest.ini_options]
minversion = "6.0"
log_cli_level = "INFO"
